<div class="signin-form">
    <form class="mt-4" [formGroup]="profileForm" autocomplete="off">
        <h1 class="text-center"> Enter Car Details </h1>
        
        <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
            <input class="form-control form-control-lg" autocomplete="off" formControlName="company" type="text" placeholder="Company">
        </div>
        <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
            <input class="form-control form-control-lg" autocomplete="off" formControlName="model" type="text" placeholder="model">
        </div>
        <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
            <input class="form-control form-control-lg" autocomplete="off" formControlName="year" type="text" placeholder="year">
        </div>
        <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
            <input class="form-control form-control-lg" autocomplete="off" formControlName="capacity" type="number" value="4" min="1" max="4" placeholder="capacity">
        </div>
        <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-2">
            <button (click)="submit()" class="btn btn-primary btn-lg w-100">Submit</button>
        </div>
    </form>
</div>
