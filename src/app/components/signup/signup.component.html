<div class="signup-form">
        <form class="mt-4" [formGroup]="signupForm" autocomplete="off">
            <h1 class="text-center"> Create Account </h1>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
                <input class="form-control form-control-lg" autocomplete="off" formControlName="firstname" type="text" placeholder="Firstname">
            </div>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
                <input class="form-control form-control-lg" autocomplete="off" formControlName="lastname" type="text" placeholder="Lastname">
            </div>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
                <input class="form-control form-control-lg" autocomplete="off" formControlName="email" type="text" placeholder="Email">
            </div>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
                <input class="form-control form-control-lg" autocomplete="off" formControlName="password" type="password" placeholder="Password">
            </div>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-3">
                <input class="form-control form-control-lg" autocomplete="off" formControlName="cpassword" type="password" placeholder="Confirm Passowrd">
            </div>
            <div class="col-md-6 col-xs-10 col-sm-10 m-auto mt-2">
                <button (click)="submit()" class="btn btn-primary btn-lg w-100">Submit</button>
            </div>
        </form>
</div>

<div class="text-center mt-4">
    <h4>Already have an account? <a routerLink="/signin">Signin here</a></h4>
</div>
