      <img src="/assets/N-Monogm-Green.png" width="30" height="30" alt="NW">
    </a>
    <div class="pages">
      <ul class="navbar-nav justify-content-center">
        <li class="nav-item active " *ngIf="auth.isUserAuthenticated$ | async">
          <a class="nav-link" routerLink="/">XYZ <span class="sr-only">(current)</span></a>
        </li>

          <a class="nav-link" routerLink="/new">XYZ new</a>

      <ul class="navbar-nav">

          <a class="nav-link" (click)="logout()">Signout</a>

      </ul>
